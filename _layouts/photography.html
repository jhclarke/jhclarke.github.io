<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="note">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          <p class="note-post-list">
            {% for post in site.posts %}	    
	      {% if post.type == "photography" %}
              {% if post.draft != true %}
                <!-- <span class="blog-post-date">{{ post.date | date: "%-m/%-d/%y" }}</span> -->
                |	
                <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}" class="blog-post-title">
			~ {{ post.title }} ~
		</a>
		|
                <img class="photo-img" src={{post.og_image}} width="250" height="250" >
		</img>
                <br />

              {% endif %}
              {% endif %}

            {% endfor %}
          </p>
        </div>
      </div>
    </div>

    {% include footer.html %}

    <!-- {% include foot.html %} -->
  </body>
</html>
